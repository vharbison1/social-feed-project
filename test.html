<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/e5bd83b59d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <input class="joint" type='file' id="imgInp" onchange="readURL(this)"/>
        <img style="width:45px" id="blah" src="#" alt="your image" />
    </body>
    <script type="text/javascript">
    
    function readURL(input) {

    if (input.files && input.files[0]) {
        var reader = new FileReader();
            reader.onload = function (e) {
            console.log(e.target.result);
            var imageId = document.getElementById("blah");
            imageId.setAttribute("src", e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
    }
    </script>
</html>
