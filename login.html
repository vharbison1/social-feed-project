<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5bd83b59d.js" crossorigin="anonymous"></script>

    <title>LOGIN</title>
  </head>
  <body>

    <form class="form-signin">
        <div class="text-center mb-4"><i class="fas fa-user-alt fa-5x"></i></div>
        
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <div id="errorMessage">

        </div>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        

        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="submitLogin(event)">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/axiosCallBacks.js" type="text/javascript"></script>
    <script type="text/javascript"> 

    function submitLogin(event)
    {
        event.preventDefault();

        let email = $('#inputEmail').val();

        let password = $('#inputPassword').val();

        let data = {'email' : email, 'password' : password};

        let successCallback = function(response)
        {
            console.log(response);
            window.localStorage.setItem("user_id", response.data.id);
            window.localStorage.setItem("name", response.data.name);

            window.location = 'index.html';
        }

        let errorCallback = function(error)
        {
            console.log(error);
        }

        apiLogin(data, successCallback, errorCallback);
    }

    </script>
  </body>
</html>
